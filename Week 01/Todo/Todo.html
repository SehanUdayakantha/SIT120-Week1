<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <h1>Todo List</h1>
  <div id="app">
    <ol>
        <li v-for="item in items">
        <label>
          <input type="checkbox" v-on:change="toggle(item)" v-bind-checked="item.completed"></input>
          <del v-if="item.completed">
            {{item.text}}
          </del>
          <span v-else>
            {{item.text}}
          </span>
        </label>
        </li>
    </ol>
  </div>
  <script src="index.js"></script>
  <style src="index.css"></style>
</body>
</html>
